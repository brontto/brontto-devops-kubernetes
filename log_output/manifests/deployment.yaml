apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: string-generator-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: string-generator
  template:
    metadata:
      labels:
        app: string-generator
    spec:
      volumes: 
        - name: shared-string
          emptyDir: {}
        - name: config-volume
          configMap:
            name: logoutput-config
      containers:
        - name: string-reader
          image: brontto/string_reader:asdghas
          volumeMounts:
          - name: shared-string
            mountPath: /usr/src/app/files
          - name: config-volume
            mountPath: /usr/src/app/config
            readOnly: true
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: logoutput-config
                  key: MESSAGE
        - name: string-writer
          image: brontto/string_writer:hertaershsr
          volumeMounts:
          - name: shared-string
            mountPath: /usr/src/app/files
        