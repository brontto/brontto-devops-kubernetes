apiVersion: apps/v1
kind: Deployment
metadata:
  name: string-generator-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: string-generator
  template:
    metadata:
      labels:
        app: string-generator
    spec:
      volumes: 
        - name: shared-string
          emptyDir: {}
        - name: shared-ping
          persistentVolumeClaim:
            claimName: ping-claim
      containers:
        - name: string-reader
          image: brontto/string_reader:4gwawsrasg
          volumeMounts:
          - name: shared-string
            mountPath: /usr/src/app/files
          - name: shared-ping
            mountPath: /usr/src/app/ping
        - name: string-writer
          image: brontto/string_writer:hertaershsr
          volumeMounts:
          - name: shared-string
            mountPath: /usr/src/app/files
        